<html>
<head>
  <title>Turtle Graphics</title>

</head>
<body>
  <h1 id="header">Turtle Graphics</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div id="commands">
          <table id="commandTable">
            <thead>
              <th>Command</th>
              <th>Description</th>
            </thead>
            <tr>
              <td>1</td>
              <td>Pen Down</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Pen Up</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Turn Right</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Turn Left</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Advance 5 spaces</td>
            </tr>
            <tr>
              <td>6</td>
              <td>Advance 1 space</td>
            </tr>
          </table><br>
          <input type="button" id="examples" value="See Example"></input><br><br>
          <div id="exampleBox">
            <h4 id="exampleName"></h4>
            <p id="example"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <br>
        <table id="myTable">
        </table>
      </div>
      <div class="col-sm-3">
        <div id="inputs">
          <h4 id="instructions">Enter a sequence of commands (1-6), separated by spaces:</h4>
          <input type="text" id="inputBox"></input>
          <input type="button" id="input-btn" value="Submit"></input><br><br>
          <input type="button" id="reset" value="Reset"></input><br><br>
          <div id="savedCommandsBox">
            <div id="savedCommands"></divs>
            </div>
          </div><br>
          <input type="button" id="save" value="Save Commands"></input>
          <input type="button" id="clear" value="Clear"></input><br>
        </div>
      </div>
    </div>
    <div id="footer" class="row">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-8">
      </div>
      <div id="home" class="col-sm-1">
        <p><a href="../index.html">Home</a></p>
      </div>
    </div>
